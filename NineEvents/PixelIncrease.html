<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel Increase</title>
</head>
<body>
<button id="increase">Increment by 1px</button>
<p id="text"> Increase my size! </p> 
<script>
document.getElementById("increase").addEventListener("click", (event) => increaseSize());

function increaseSize(){
	var element = document.getElementById("text");
	style = window.getComputedStyle(element, null).getPropertyValue('font-size');
    currentSize = parseFloat(style);
    element.style.fontSize = (currentSize + 1) + 'px';
}

</script>

</body>
</html>
